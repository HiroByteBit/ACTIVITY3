<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Galaxy and Physics</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px 5%;
    }
    .content {
      color: white;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      z-index: 2;
    }
    canvas {
      width: 100%;
      height: 70%;
      display: block;
      z-index: 1;
    }
    #particles {
      background: #000;
    }
    #physics {
      background: #111;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .controls input,
    .controls button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <section id="particles">
    <div class="content">This is the particle</div>
    <canvas id="particleCanvas"></canvas>
    <div class="controls">
      <input type="color" id="color1" value="#ff0000">
      <input type="color" id="color2" value="#00ff00">
      <input type="color" id="color3" value="#0000ff">
      <button id="applyColor" style="cursor: pointer;">Apply Colors</button>
    </div>
  </section>
  <section id="physics">
    <div class="content">This is the physics</div>
    <canvas id="physicsCanvas"></canvas>
    <button id="resetPhysics" style="padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer;">
      Reset Physics
    </button>
  </section>

  <script tyoe="module"src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script type="module" src="./three.min.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
